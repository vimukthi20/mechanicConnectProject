<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1; /* This pushes the footer down */
    }

    .footer {
      background-color: #222;
      color: #ddd;
      padding: 50px 0 30px;
    }

    .footer h5 {
      color: #fff;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .footer a {
      color: #ccc;
      text-decoration: none;
    }

    .footer a:hover {
      color: #e6c02b;
    }

    .footer .social-icons a {
      margin-right: 15px;
      font-size: 1.4rem;
      color: #e6c02b;
    }

    .footer-bottom {
      background-color: #111;
      padding: 15px;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .footer .row > div {
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Main Content (this can be empty or your page content) -->
  <main>
    <!-- Page content goes here -->
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container px-0">
      <div class="row">
        <div class="col-md-4 text-start">
          <h5>About FixFlow.lk</h5>
          <p>FixFlow.lk is your one-stop platform to find trusted home repair professionals across Sri Lanka.</p>
        </div>
        <div class="col-md-2 text-start">
          <h5>Quick Links</h5>
          <ul class="list-unstyled">
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
        <div class="col-md-3 text-start">
          <h5>Contact</h5>
          <p>Email: support@fixflow.lk</p>
          <p>Phone: +94 77 123 4567</p>
          <p>Location: Colombo, Sri Lanka</p>
        </div>
        <div class="col-md-3 text-start">
          <h5>Follow Us</h5>
          <div class="social-icons">
            <a href="#"><i class="bi bi-facebook"></i> Facebook</a><br>
            <a href="#"><i class="bi bi-instagram"></i> Instagram</a><br>
            <a href="#"><i class="bi bi-twitter-x"></i> Twitter</a>
          </div>
        </div>
      </div>
    </div>
    
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous"></script>
</body>
</html>
